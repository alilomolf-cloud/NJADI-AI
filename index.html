<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NJADI AI</title>
    <!-- We keep Tailwind CDN for simplicity, though local installation via PostCSS is recommended for offline production apps -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            /* Prevent pull-to-refresh on mobile */
            overscroll-behavior-y: none;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .mood-transition {
            transition: background 1.5s cubic-bezier(0.4, 0, 0.2, 1), transform 1.5s ease;
        }
        .wolf-bg {
            background-image: url('https://www.svgrepo.com/show/20421/wolf.svg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 30%;
            opacity: 0.03;
            pointer-events: none;
            position: absolute;
            inset: 0;
            z-index: 0;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .particle {
            position: absolute;
            pointer-events: none;
            animation: float 10s linear infinite;
        }
    </style>
